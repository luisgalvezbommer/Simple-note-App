<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <script defer src="bundle.js"></script>

  <style media="screen">
    body {
      background: black;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }



    @media (max-width: 600px) {
      body {
        border-bottom: 16px solid black;
      }
    }

    #login-container {
      background-color: #039be5;
      height: 200px;
      width: 200px;
      padding: 20px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }


    #form-container {
      background-color: #039be5;
      padding: 20px;
      border-radius: 8px;
    }

    #login-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      width: 130px;
      height: 130px;

    }

    #user-details {
      color: white;
      margin-top: 10px;
      border: #fff solid 1px;
      border-radius: 8px;
      padding: 8px;
      position: fixed;
      bottom: 0;
    }

    #login-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <div id="login-container">
    <button id="login-button">Login <br>with Google</button>
  </div>
  <p id="user-details">No User logged in</p>
</body>

</html>
